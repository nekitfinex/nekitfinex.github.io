<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>
Программа 1: увеличивает и уменьшает прозрачность объекта с использованием двух кнопок
</title>
<style>
  .button {
    border-radius: 4px;
    padding-bottom: 2px;
    padding-left: 16px;
    padding-right: 12px;
  }
  #decrOpa {
    background-color: white;
  }
  #incrOpa {
    background-color: dimGray;
    color: white;
  }
</style>
<script>
  function changeOpacity(elem, val) {
    elem.style.opacity = val;
  }
  window.onload = function() {
    let currentOpacity = 1
    let okno = document.getElementById("okno")
    document.getElementById("decrOpa").onclick = function fun() {
      currentOpacity -= 0.1
      changeOpacity(okno, currentOpacity);
    }
    document.getElementById("incrOpa").onclick = function fun() {
      currentOpacity += 0.1
      changeOpacity(okno, currentOpacity);
    }
  }
</script>
</head>
<body>
  <div>
    <button id="decrOpa">-opacity</button> <button id="incrOpa">+Opacity</button>
  </div>
  <div id="okno">
    <img src="../site1/as.jpg">
  </div>
</body>
</html>
