<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>
Упражнение 3: в произвольное место добавляет круг
</title>
<style>
.circle100 {
  /* красный кружок r=50px */
  width: 100px;
  height: 100px;
  background: red;
  border-radius: 50%
}
</style>
<script>
  /* этa функция adds div class="circle100"
     !! поменять !!
       d.style.left = (x - radius) + 'px'
       d.style.top = (y - radius) + 'px'
  */
  function drawCircle100At(x, y, r) {
    let c100 = document.createElement('div');
    c100.classList.add('circle100');
    c100.style.position = "absolute";
    c100.style.left = 100 + 'px';
    c100.style.top = 10 + 'px';
    document.body.appendChild(c100);
    //alert("I should draw a circle of radius " + r+ " at x=" + x + ", y=" + y);
  }
  window.onload = function() {
    var radius = 50;
    var x = Math.floor(window.innerWidth * Math.random());
    var y = Math.floor(window.innerHeight * Math.random());
    drawCircle100At(x, y, radius);
  }
</script>
