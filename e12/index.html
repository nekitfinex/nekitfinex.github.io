<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>
Упражнение 12: двигать объект в окне кнопками w-s-a-d
</title>
<style>
#square {
  position: fixed;
  top: 50%;
  left: 50%;
  margin-left: -24px;
  margin-top: -24px;
  width: 48px;
  height: 48px;
  background: Gray;
  border-radius: 4px;
  font-size: xx-large;
}
</style>
<script>
  function handleKey(o, direction) {
    let rect = o.getBoundingClientRect();
    switch (direction) {
        case 'd':
          // to the right 
          o.style.left = (rect.right + 10) + 'px';
          break;
        case 's':
          // down
          o.style.top = (rect.bottom + 10) + 'px';
          break;
        case 'a':
          // to the left
          o.style.left = (rect.left + 10) + 'px';
          break;
        case 'w':
          //
          o.style.top = (rect.top + 10) + 'px';
          break;
      }
    o.innerHTML = direction;
  }
  window.onload = function() {
    const obj = document.getElementById('square');
    window.addEventListener("keydown", event => {
      let kp = 'E';
      switch (event.key) {
        case 'd':
        case 's':
        case 'a':
        case 'w':
          kp = event.key;
          handleKey(obj, kp);
      }
    }, false);
  }
</script>
</head>
<body>
  <div id=square></div>
</body>
</html>
