<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>
Упражнение 5: вывести текущую дату и время, обновлять раз в секунду.
</title>
<style>
#clock {
  margin: auto;
  width: 19em;
  height: 4em;
  color: orange;
  text-align: center;
  background: dimGray;
  border-radius: 5px;
  padding-top: 7px;
}
</style>
<script>
  /* этa функция должна вставить текущее время в aDiv */
  function updateClock(aDiv) {
    const d = new Date();
    // e.g. "Mon Mar 01 2021 14:16:31 GMT+0300 (Moscow Standard Time)"
    aDiv.innerHTML = d;
  }

  window.onload = function() {
    const clockDiv = document.getElementById('clock');
    updateClock(clockDiv);
    setInterval(updateClock, 1000, clockDiv); // every 1000 ms
  }
</script>
</head>
<body>
  <div id=clock></div>
</body>
</html>
